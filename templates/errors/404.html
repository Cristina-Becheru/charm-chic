{% extends "base.html" %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col text-center">
            <hr class="my-3">
            <h4 class="logo-font product-header">Oops! Page Not Found</h4>
            <hr class="my-3">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid background-container">
    <div class="overlay"></div>
    <div class="container text-center py-5">
        <h1 class="display-3 text-muted">404</h1>
        <p class="lead text-muted">The page you are looking for does not exist or has been moved.</p>
        <a href="{% url 'home' %}" class="btn btn-dark rounded-pill px-5">
            <span class="mr-2"><i class="fa-solid fa-chevron-left"></i></span> Back to Home
        </a>
    </div>
</div>
{% endblock %}
